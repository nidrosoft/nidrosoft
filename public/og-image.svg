<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#111111"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="40" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Gradient Orbs -->
  <circle cx="200" cy="150" r="200" fill="#6366f1" opacity="0.15" filter="url(#glow)"/>
  <circle cx="1000" cy="480" r="250" fill="#8b5cf6" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="white" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo Mark -->
  <rect x="80" y="80" width="56" height="56" rx="12" fill="url(#primaryGradient)"/>
  <text x="108" y="122" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">N</text>
  
  <!-- Company Name -->
  <text x="150" y="118" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="white">Nidrosoft</text>
  
  <!-- Main Headline -->
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">From Idea to</text>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#textGradient)">Impact.</text>
  
  <!-- Tagline -->
  <text x="80" y="440" font-family="Arial, sans-serif" font-size="24" fill="#9ca3af">Product Engineering & AI Automation</text>
  
  <!-- Services Pills -->
  <rect x="80" y="490" width="140" height="40" rx="20" fill="white" opacity="0.1"/>
  <text x="150" y="516" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Web Apps</text>
  
  <rect x="240" y="490" width="150" height="40" rx="20" fill="white" opacity="0.1"/>
  <text x="315" y="516" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Mobile Apps</text>
  
  <rect x="410" y="490" width="160" height="40" rx="20" fill="white" opacity="0.1"/>
  <text x="490" y="516" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">AI Solutions</text>
  
  <!-- Website URL -->
  <text x="80" y="580" font-family="Arial, sans-serif" font-size="18" fill="#6366f1">nidrosoft.com</text>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="200" r="8" fill="#6366f1"/>
  <circle cx="1100" cy="250" r="5" fill="#8b5cf6"/>
  <circle cx="1020" cy="280" r="6" fill="#a855f7"/>
</svg>
